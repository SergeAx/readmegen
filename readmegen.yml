vcs: git
format: md
issue_tracker_pattern: http://some.issue.tracker.com/\1
issue_number_pattern: #
break: "## Changelog"
output_file_name: "README.md"
message_groups:
  Features:
    - feature
    - feat
  Bugfixes:
    - fix
    - bugfix
  Documentation:
    - docs
  Refactoring:
    - refactoring
